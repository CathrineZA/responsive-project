<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cormorant:ital,wght@1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Responsive website - Cathrine Sekhuto</title>
    <style>
      body {
        font-family: "poppins", sans-serif;
        background: #272044;
      }
      h1 {
        font-family: "Poppins", sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 50px;
        line-height: 144px;
      }

      header {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.8)
          ),
          url(images/jhbbuilding.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        text-align: center;
        padding: 200px 0;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header h1 {
        font-weight: 700;
        font-size: 96px;
        line-height: 1;

        margin: 30px 0;
      }

      header h2 {
        font-weight: 700;
        font-size: 40px;
        line-height: 1.5;
        margin: 0;
      }

      header h3 {
        font-weight: 900;
        font-size: 24px;
        line-height: 1.5;
        letter-spacing: 5px;
        margin: 0;
      }

      header a {
        font-weight: 700;
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: white;
        color: #272044;
        padding: 16px 32px;
        margin-top: 32px;
        display: inline-block;
      }

      @media (max-width: 900px) {
        header {
          padding: 60px 0;
        }

        header h1 {
          font-size: 48px;
        }

        header h2 {
          font-size: 20px;
        }

        header h3 {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h3>.TRAVEL.</h3>
        <h1>Welcome to Johannesburg!</h1>
        <h2>Capital city of Gauteng</h2>
        <a href="#">Learn more</a>
      </header>

      <footer>
        This project was coded with ‚ù§ by
        <a
          href="https://github.com/CathrineZA/responsive-project.git"
          target="_blank"
          >Cathy</a
        >
      </footer>
    </div>
  </body>
</html>
